<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="https://discord.com/api/embed.js"></script>
</head>

<body style="background:#2c2f33; color:white; text-align:center;">

<h1>Video Random</h1>

<video id="videoPlayer" width="500" controls></video>
<br><br>
<button onclick="cambiarVideo()">Cambiar Video</button>

<script>
const videos = [
 "https://files.catbox.moe/jeaj83.mp4",
  "https://files.catbox.moe/1vx696.mp4",
  "https://files.catbox.moe/5k03ch.mp4",
  "https://files.catbox.moe/u5ozw7.mp4"
];

function cambiarVideo() {
  const random = Math.floor(Math.random() * videos.length);
  const player = document.getElementById("videoPlayer");
  player.src = videos[random];
  player.play();
}
</script>

</body>
</html>
